<!DOCTYPE html>
<html>
<head>
  <title>Trigger n8n Webhook</title>
</head>
<body>

<h2>Trigger Webhook</h2>
<button onclick="triggerWebhook()">Send to n8n</button>

<script>
  function triggerWebhook() {
    fetch("https://alagentcreation.app.n8n.cloud/webhook-test/webhookintegration", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "Hello from GitHub Page!",
        time: new Date().toISOString()
      })
    })
    .then(response => {
      if (response.ok) {
        alert("Webhook triggered successfully!");
      } else {
        alert("Webhook failed. Status: " + response.status);
      }
    })
    .catch(error => {
      console.error("Error triggering webhook:", error);
    });
  }
</script>
